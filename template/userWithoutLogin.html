<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
  rel="stylesheet"
/>

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Dashboard</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="/companylogin">
          <img
          src="/static/companylogo.png"
          height="45"
          alt="MDB Logo"
          loading="lazy"
        />

      </a>
      <br><br>
      <a class="navbar-brand mt-2 mt-lg-0" href="/userlogin">
      <img
          src="/static/userlogin.png"
          height="45"
          alt="MDB Logo"
          loading="lazy"
        />
      </a>

      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li>
            <a class="dropdown-item"  target="mw" href="/joblist">
              <img
          src="/static/joblist.png"
          height="45"
          alt="MDB Logo"
          loading="lazy"
        />
            </a>
          </li>

      </ul>
       <form method="get" action="/usersearch" class="d-flex input-group w-auto">
         <input name="query" id="companysearch"
           type="search"
           class="form-control rounded"
           placeholder="Search"
           aria-label="Search"
           aria-describedby="search-addon"
         />
         <span class="input-group-text border-0" id="search-addon">
           <i class="fas fa-search"></i>
         </span>
       </form>

      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Icon -->
     <span style="font-weight: bold;margin-right: 20px;">{{'Welcome' }}</span>
      <!-- Avatar -->
      <div class="dropdown">
        <a
          class="dropdown-toggle d-flex align-items-center hidden-arrow"
          href="#"
          id="navbarDropdownMenuAvatar"
          role="button"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="/static/optionicon.png"
            class="rounded-circle"
            height="25"
            alt="Black and White Portrait of a Man"
            loading="lazy"
          />
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownMenuAvatar"
        >
          <li>
            <a class="dropdown-item" href="/useremailLogin">User Login</a>
          </li>
          <li>
            <a class="dropdown-item" href="/companyemailLogin">Company Login</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Help</a>
          </li>
          <li>
            <a class="dropdown-item" href="/joblist">Jobs</a>

        </ul>
      </div>
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<div>Welcome...</div>
<!-- Navbar -->
<iframe frameborder="0"  style="width: 100vw; height: 91vh;"  name="mw"></iframe>
</body>

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>
</html>
