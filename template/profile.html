<!DOCTYPE html>
<html lang="en">
<style type="text/css" xmlns="http://www.w3.org/1999/html" >
    body {
    background: rgb(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="/updatedprofile" method="post" enctype="multipart/form-data"> {% csrf_token %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">{{ data.uname }}</span>
                <span class="text-black-50">{{ data.email }}</span>
                <span class="text-black-50">{{ data.contact }}</span>
                <span class="text-black-50">{{ data.address }}</span>
                <span class="text-black-50">I'd : {{ data.u_id }}</span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Update Your Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><input hidden type="text" name="u_id"  readonly value="{{ data.u_id }}"></div><br><br>
                </div>
                    <div class="col-md-12">Education*</div>
                    <div class="col-md-12"><label class="labels">10th*</label><input type="text" name="class10" class="form-control" placeholder="Class 10th Schooling with grade*" value=""></div>
                    <div class="col-md-12"><label class="labels">12th*</label><input type="text" name="class12" class="form-control" placeholder="Class 12th Schooling with grade*" value=""></div>
                    <div class="col-md-12"><label class="labels">Graduation*</label><input type="text" name="graduation" class="form-control" placeholder="UG and PG Graduation with grade*" value=""></div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-12">Skills*</div>

                    <div class="col-md-12"><label class="labels"></label><input type="text" name="skills" class="form-control" placeholder="Add your Skills*" value=""></div>
                    <div class="col-md-12"><label class="labels">Language*</label><input type="text" name="language" class="form-control" placeholder="language" value=""></div>
                </div>
                <div class="row mt-3">
                <div class="col-md-12">Experience*</div>
                <div class="col-md-12"><label class="labels">Experience </label><input type="text" name="experience" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" name="additional" class="form-control" placeholder="additional details ( URL* )" value=""></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>

    </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
     </script>

<script>

</script>
</form>
</body>
</html>
