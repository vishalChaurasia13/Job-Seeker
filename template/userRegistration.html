<!DOCTYPE html>
<style>
    .root{
        width:100%;
        height:100vh;
        background:#f5f6fa;
        justify-content: center;
        display:flex;
        align-items: center;
        }
    .subdiv{
        width:700px;
        height:auto;
        background: #7f8fa6;
        padding: 15px;
        border-radius: 10px;
        }
    .head{
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
        color:#fff;
<!--        text-decoration-line:underline;-->
        display:flex;
        align-items:center;
        }

    .dropdown_container {
    width:100px;
         }

    .my_dropdown {
    width:auto;
         }

</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<form action="/userregistrationsubmit" method="post" enctype="multipart/form-data"> {% csrf_token %}
 <div class="root">
   <div class="subdiv">
       <div class="head">
           <span><img src="/static/usericon.png" width="50"></span>
           <span style="padding-left: 5px">User Register</span>
       </div>
       <div class="row" style="margin-top :20px">
           <div class="col-12">
               <div class="form-outline form-white">
                   <input required type="text" name="uname" id="c_name" class="form-control form-control-lg" />
                   <label class="form-label" for="c_name">User Name</label>
               </div>
           </div>
       </div>

       <div class="row" style="margin-top:10px;">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input required type="number" id="mobnum" name="contact" class="form-control form-control-lg" />
                    <label class="form-label" for="mobnum">Contact Number</label>
                </div>

            </div>
        </div>

        <div class="row" style="margin-top:10px;">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input required type="text" id="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email Address</label>
                </div>

            </div>
        </div>
       <div class="row" style="margin-top:10px;">
            <div class="col-12">
                <div class="form-outline form-white">
                    <input required type="text" name="address" id="add" class="form-control" />
                    <label class="form-label" for="add">Address</label>
                </div>
            </div>
       </div>
       <div class="row" style="margin-top:10px;">
           <div class="col-12">
                <div class="form-outline form-white">
                  <input required type="password"  name="password" id="cpass" class="form-control form-control-lg" />
                  <label class="form-label" for="cpass">Password</label>
                </div>
           </div>
       <div class="row" style="margin-top:10px;">
           <div class="col-12">
                <div class="form-outline form-white">
                  <input required type="password"  name="password1" id="cpass1" class="form-control form-control-lg" />
                  <label class="form-label" for="cpass1">Confirm password</label>
                </div>
           </div>
       </div>
       <div class="row" style="margin-top:10px;">
           <div class="col-12">
                <div class="form-check d-flex justify-content-center form-white">
                  <input required class="form-check-input me-2" type="checkbox" value="" id="x" />
                  <label class="form-check-label" for="x">
                    I agree all statements in <a class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
           </div>
       </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-6">
             <button type="Submit" style="width:100%" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Register</button>

            </div>

             <div class="col-6">
             <button type="Reset"  style="width:100%" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Reset</button>

            </div>
        </div>
        <div class="row" style="margin-top: 4px">
            <div style="color: #FFF;font-size: 24px" class="col-12">
                {{ msg }}
           </div>
       </div>
   </div>
 </div>
 </form>
</body>


<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

</html>
